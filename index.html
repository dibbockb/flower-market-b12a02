<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <img class="nav-logo" src="assets/logo.png" alt="navbar-logo" />
        <div class="nav-links">
          <li id="home">Home</li>
          <li id="shop">Shop</li>
          <li id="aboutus">About us</li>
          <img id="cart-icon" src="assets/cart-icon.png" alt="cart-icon" />
          <li id="cart-info">Cart ($56)</li>
        </div>
      </nav>
    </header>

    <section class="hero-container">
      <div class="hero-text">
        <h1 class="hero-title">
          ALWAYS <span class="orange">FRESH FLOWERS</span>
        </h1>
        <p class="hero-subtitle">
          Indulge your senses with the beauty and fragrance of our fresh flower
          shop. From classic roses to exotic blooms, we offer a wide variety of
          fresh flowers that are perfect for any occasion.
        </p>
      </div>
      <div class="hero-image">
        <img src="assets/hero-flower.png" alt="heroflowerimage" />
      </div>
    </section>
  </body>
</html>
